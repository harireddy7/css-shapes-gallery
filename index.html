<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="shapes-1.css" />
    <title>CSS Shapes</title>
  </head>
  <body>
    <header class="header">CSS Shapes</header>
    <div class="grid">
      <div class="box">
        <div id="circle"></div>
      </div>

      <div class="box">
        <div class="semi-circle"></div>
      </div>

      <div class="box">
        <div id="oval"></div>
      </div>

      <div class="box">
        <div class="triangle"></div>
      </div>

      <div class="box">
        <div id="rectangle"></div>
      </div>

      <div class="box">
        <div id="square"></div>
      </div>

      <div class="box">
        <div id="parallelogram"></div>
      </div>

      <div class="box">
        <div id="trapezoid"></div>
      </div>

      <div class="box">
        <div id="hexagon">
          <div id="hexa-up"></div>
          <div id="hexa-down"></div>
        </div>
      </div>

      <div class="box">
        <div id="drop"></div>
      </div>

      <div class="box">
        <div id="diamond">
          <div id="diamond-top"></div>
          <div id="diamond-base"></div>
        </div>
      </div>

      <div class="box">
        <div id="cross">
          <div id="cross-horizontal" class="line"></div>
          <div id="cross-vertical" class="line"></div>
        </div>
      </div>

      <div class="box">
        <div id="star">
          <div id="star-up" class="triangle"></div>
          <div id="star-down" class="triangle"></div>
        </div>
      </div>

      <div class="box">
        <div id="moon">
          <div id="moon-cover"></div>
          <div id="moon-base"></div>
        </div>
      </div>
    </div>
  </body>
</html>
